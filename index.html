<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using a more tech-y font from Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;500;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #000; /* Set base background to black */
        color: #e5e7eb; /* Set default text color to light gray */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }

      /* Keyframe animation for real-time status updates */
      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: inherit; 
          border-color: inherit; 
        }
        50% {
          box-shadow: 0 0 20px #e5e7eb, 0 0 10px #e5e7eb inset;
          border-color: #e5e7eb;
        }
      }
      .status-updated {
        animation: pulse-glow 1.5s ease-in-out;
      }

      /* Keyframe animation for high traffic warning */
      @keyframes pulse-glow-high {
        0%, 100% {
          box-shadow: 0 0 12px rgba(239, 68, 68, 0.6);
          border-color: #ef4444;
        }
        50% {
          box-shadow: 0 0 20px rgba(239, 68, 68, 0.9), 0 0 10px rgba(239, 68, 68, 0.5) inset;
          border-color: #f87171;
        }
      }
      .high-traffic-glow {
        animation: pulse-glow-high 2s infinite ease-in-out;
      }
    </style>
